<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities to visit</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div class="abs-container">
        <div class="container">
            <div class="items-box">
                <div id="main-label">
                    <h2>Cities to visit</h2>
                </div>
                <div class="search container">
                    <input type="text" id="search-string" data-bind="value: searchString, click: clearOnFirstClick, valueUpdate : 'input', event: { 'keyup': filterLocations }">
                    <div id="search-clear" data-bind="click: clearSearch">X</div>
                </div>
                <ul class="cities" data-bind="foreach: currentMarkerList">
                    <li class="cities-item" data-bind="text: title, click: $parent.itemClick"></li>
                    <hr>
                </ul>
            </div>
        </div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBDOMBD_s9QjgaJ9dYsB9HqjqlBvst6CI&callback=googleSuccess" onerror="googleError()"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
