<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cities to visit</title>
    <link href="dst/css/style.min.css" rel="stylesheet">
</head>

<body>
    <div id="map"></div>
    <div class="abs-container">
        <div class="container" id="main-container">
            <div class="items-box">
                <div id="main-label">
                    <h2>Cities to visit</h2>
                </div>
                <div class="container">
                    <input type="text" id="search-string" placeholder="Search..." data-bind="textInput: searchString, event: { 'keyup': filterLocations }">
                    <img src="images/icon-1.png" id="search-clear" data-bind="click: clearSearchClick"></img>
                </div>
                <ul class="container" data-bind="foreach: currentMarkerList">
                    <li class="cities-item" data-bind="text: title, click: $parent.markerClick"></li>
                    <div class="cities-item-button" data-bind="click: $parent.cityZoomClick">➘</div>
                    <div class="cities-item-button" data-bind="text: $parent.starButton, click: $parent.starButtonClick, style: {color: isFavourite() == true ? 'orange' : 'white'}"></div>
                    <hr class="full-width">
                </ul>
                <div class="container">
                    <h3 class="full-width">Additional Functions</h3>
                    <div class="func-icons" data-bind="click: showFavouritesClick, style: {color: showOnlyFavourites() == true ? 'orange' : 'white'}">★</div>
                    <div class="func-buttons" data-bind="click: showFavouritesClick, style: {color: showOnlyFavourites() == true ? 'orange' : 'white'}">Show only favourites</div>
                    <div class="func-icons" data-bind="click: centerMapClick">⚓</div>
                    <div class="func-buttons" data-bind="click: centerMapClick">Initial map position</div>
                </div>
                <div id='hide-button' data-bind="text: hideButton, click: hideButtonClick"=></div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBDOMBD_s9QjgaJ9dYsB9HqjqlBvst6CI&callback=googleSuccess" onerror="googleError()"></script>
    <script src="dst/js/app.min.js"></script>
</body>

</html>
